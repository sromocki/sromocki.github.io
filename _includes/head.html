<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript">
    var shortname = '{{ site.disqus_short_name }}';

    function loadDisqus(source, postUrl, postIdentifier, postTitle) {
      if (window.DISQUS) {
         $('#disqus_thread').insertAfter(source);
         /** if Disqus exists, call it's reset method with new parameters **/

          window.DISQUS.reset({
            reload: true,
            config: function () {
              this.page.identifier = postIdentifier
              this.page.url = postUrl;
              this.page.title = postTitle;
            }
         });
      } else {
        //insert a wrapper in HTML after the relevant "show comments" link
         $('<div id="disqus_thread"></div>').insertAfter(source);
         var disqus_config = function () {
           this.page.url = postUrl;
           this.page.identifier = postIdentifier;
           this.page.title = postTitle;
         };
         //append the Disqus embed script to HTML
         var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
         dsq.src = 'http://' + shortname + '.disqus.com/embed.js';
         $('head').append(dsq);
      }
    };

  </script>
</head>
